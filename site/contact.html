<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Контакти</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Ласкаво просимо у світ подорожей!</h1>
 <button id="musicBtn">▶</button>
  <audio id="bgMusic" src="audio/music.mp3"></audio>

  </header>

  <nav>
    <a href="index.html">Головна</a>
    <a href="about.html">Про нас</a>
    <a href="contact.html">Контакти</a>
  </nav>

  <main>
    <section>
      <h2>Наші контакти</h2>
      <p>Ми завжди раді відповісти на ваші питання!</p>
      <ul style="text-align: left; max-width: 600px; margin: 0 auto;">
        <li>Email: travel@example.com</li>
        <li>Телефон: +380 99 123 45 67</li>
        <li>Адреса: м. Київ, вул. Мандрівна, 1</li>
      </ul>
    </section>

    <section>
      <h2>Зворотній зв'язок</h2>
      <form>
        <input type="text" name="name" placeholder="Ім'я" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="message" rows="5" placeholder="Повідомлення" required></textarea><br><br>
        <button type="submit">Відправити</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Світ Подорожей</p>
  </footer>

<script>
  const music = document.getElementById('bgMusic');
  const musicBtn = document.getElementById('musicBtn');
  let isPlaying = false;
  music.volume = 0.2; 

  musicBtn.addEventListener('click', () => {
    if (!isPlaying) {
      music.play();
      musicBtn.textContent = '⏸';
      isPlaying = true;
    } else {
      music.pause();
      musicBtn.textContent = '▶';
      isPlaying = false;
    }
  });

</script>
</body>
</html>
